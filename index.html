<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>Etch-a-Sketch</h1>

<div class="controls">
  <div class="control-chip grid-size-control" aria-label="Grid size control">
    <span class="control-label">Grid Size</span>
    <input type="range" id="grid-size-slider" min="1" max="100" value="16">
    <span class="grid-size-display" id="grid-size-display">16 x 16</span>
  </div>

  <button id="resizeBtn" type="button" class="btn">Clear</button>

  <div class="control-chip tool">
    <span class="control-label">Color</span>
    <label class="color-button" for="colorPicker" aria-label="Pick drawing color">
      <input id="colorPicker" type="color" value="#ff0000">
    </label>
  </div>

  <button id="modeRainbow" type="button" class="btn active" aria-pressed="true">
    <span class="mode-indicator mode-indicator--rainbow" aria-hidden="true"></span>
    Rainbow
  </button>
  <button id="modeBlack" type="button" class="btn" aria-pressed="false">
    <span class="mode-indicator mode-indicator--black" aria-hidden="true"></span>
    Black
  </button>

  <div class="control-chip brightness-control" aria-label="Brightness control">
    <span class="control-label">Dark</span>
    <input type="range" id="brightness-slider" min="0" max="100" value="50">
    <span class="control-label">Light</span>
  </div>

  <button id="modeEraser" type="button" class="btn" aria-pressed="false">Eraser</button>
</div>

<div class="etch-frame">
  <div class="screen-bezel">
    <div class="container" id="container"></div>
  </div>
  <div class="knob knob-left"></div>
  <div class="knob knob-right"></div>
</div>
</body>
</html>
