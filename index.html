<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="controls">
        
        <div class="control-group setup">
            <div class="range-wrapper">
                <label for="grid-size-slider" class="control-label">Grid Size</label>
                <input type="range" id="grid-size-slider" min="1" max="100" value="16">
                <span id="grid-size-display" class="value-display">16 x 16</span>
            </div>
        </div>

        <div class="control-group tools">
            
            <div class="button-group">
                <button id="modeBlack" class="btn" type="button" aria-pressed="false">
                    Black
                </button>
                
                <button id="modeRainbow" class="btn" type="button" aria-pressed="true">
                    Rainbow
                </button>

                <div class="color-picker-wrapper" title="Choose Color">
                    <input id="colorPicker" type="color" value="#ff0000" aria-label="Pick drawing color">
                </div>

                <button id="modeEraser" class="btn" type="button" aria-pressed="false">
                    Eraser
                </button>
            </div>

            <div class="separator"></div>

            <div class="range-wrapper brightness-wrapper">
                <span class="icon-label">üåë</span>
                <input type="range" id="brightness-slider" min="0" max="100" value="50" title="Adjust Lightness">
                <span class="icon-label">‚òÄÔ∏è</span>
            </div>
        </div>

        <div class="control-group actions">
            <button id="clearBtn" class="btn btn-destructive" type="button">Clear</button>
        </div>

    </div>

    <div class="etch-frame">
        <div class="screen-bezel">
            <div class="container" id="container"></div>
        </div>
        <div class="knob knob-left"></div>
        <div class="knob knob-right"></div>
    </div>

</body>
</html>
