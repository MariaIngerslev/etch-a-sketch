<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1>Etch-a-Sketch</h1>

<div class="controls">
  <button id="resizeBtn" type="button">Reset / Resize</button>

  <div class="tool">
    <span class="tool-label">Color</span>
    <input id="colorPicker" type="color" value="#ff0000" aria-label="Pick drawing color">
  </div>

  <button id="modeRainbow" type="button" aria-pressed="true">Rainbow</button>
  <button id="modeBlack" type="button" aria-pressed="false">Black</button>
  <button id="modeEraser" type="button" aria-pressed="false">Eraser</button>
</div>

<div class="etch-frame">
  <div class="screen-bezel">
    <div class="container" id="container"></div>
  </div>
  <div class="knob knob-left"></div>
  <div class="knob knob-right"></div>
</div>
</body>
</html>
